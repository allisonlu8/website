        <section id="subcategory" class = "section">
            <div class ="content">
                <h2 class = "subcategory-title">illustration: </h2>
                <p class = "subcategory-description">one stroke at a time.<br></p>
                <h2>artwork:</h2>
                <p class="subcategory-description">
                Since the pandemic, my interest in sketching and painting have resurfaced. <br>

            </div>
        </section>
        <div class="slider-container" id="slider1">

                <div class="slide" id="slide3c">

                </div>
                <div class="slide" id="slide3d">

                </div>
                <div class="slide" id="slide3e">
                    <img src="../img/documentation/artwork/mountain.jpeg" alt="Mountain">
                </div>
                <!-- Add more slides as needed -->
                <button class="next" onclick="nextSlide(2)">❯</button>
                
            </div>
            <div class="slider-nav">
                <div class="thumbnail-container">
                    <div class="thumbnails" id="thumbnails3">
                        <img src="../img/documentation/artwork/eye.jpg" alt="Eye Forest" onclick="currentSlide(1, 3)" class="thumbnail">
                            <img src="../img/documentation/artwork/girl+backpack.jpg" alt="Girl with backpack" onclick="currentSlide(2, 3)" class="thumbnail">

                            <img src="../img/documentation/artwork/mountain.jpeg" alt="Mountain" onclick="currentSlide(5, 3)" class="thumbnail">

                </div>

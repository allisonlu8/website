<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allison Lu</title>
    <!--Img size-->
    <style>
        /* Optional: Add some basic styling for the gallery */
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .image-gallery img {
            max-width: 30%;
            height: auto;
        }
        /* Apply a rotation based on the unique ID */
        #rotateSpecificImage {
            transform: rotate(90deg);
        }
    </style>
    <!-- Include common structure from index.html -->
    <link rel="stylesheet" href="../components/style.css">
    <script defer src="../components/script.js"></script>
</head>
<body>
    <!-- Your content goes here -->
    <!-- Include the navigation bar using JavaScript -->
    <div id="navbar-container"></div>
    <!-- Include header-->
    <header class="header-about">
        <div class="header-content">
            <h2 class="custom-header">illustration</h2>
            <p class="header-description">Since the pandemic, my interest in sketching and pating have resurfaced. <br>
                I enter a zone with my music, paints, and canvas where i lose track of time and dive into my break.</p>
        </div>
    </header>
    <main>
        <section id="illustration" class="section">
            <h2>Artwork:</h2>
        </section>
        <div class="slider-container">
            <div class="slider">
                <button class="prev" onclick="prevSlide(2)">❮</button>
                <div class="slide" id="slide3a">
                    <img src="../img/artwork/eye.jpg" alt="Eye Forest">
                </div>
                <div class="slide" id="slide3b">
                    <img src="../img/artwork/girl backpack.jpg" alt="Girl with backpack">
                </div>
                <div class="slide" id="slide3c">
                    <img src="../img/artwork/lightbulb.jpg" alt="Fish and lightbulb">
                </div>
                <div class="slide" id="slide3d">
                    <img src="../img/artwork/cherry blossom.jpeg" alt="Cherry Blossoms">
                </div>
                <div class="slide" id="slide3e">
                    <img src="../img/artwork/mountain.jpeg" alt="Mountain">
                </div>
                <!-- Add more slides as needed -->
                <button class="next" onclick="nextSlide(1)">❯</button>
                
            </div>
            <div class="slider-nav">
                <div class="thumbnail-container">
                    <div class="thumbnails" id="thumbnails2">
                        <img src="../img/artwork/eye.jpg" alt="Eye Forest" onclick="currentSlide(1, 3)" class="thumbnail">
                            <img src="../img/artwork/girl backpack.jpg" alt="Girl with backpack" onclick="currentSlide(2, 3)" class="thumbnail">
                            <img src="../img/artwork/lightbulb.jpg" alt="Fish and lightbulb" onclick="currentSlide(3, 3)" class="thumbnail">
                            <img src="../img/artwork/cherry blossom.jpeg" alt="Cherry Blossoms" onclick="currentSlide(4, 3)" class="thumbnail">
                            <img src="../img/artwork/mountain.jpeg" alt="Mountain" onclick="currentSlide(5, 3)" class="thumbnail">
                            <!-- Add more thumbnails as needed -->
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

<footer>
    <p>Contact: allisonlu100@gmail.com</p>

</footer>
